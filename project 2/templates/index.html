<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment-Aware Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .result p {
            margin: 0;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment-Aware Translator</h1>
        <form method="POST">
            <label for="text">Enter text to translate:</label>
            <textarea id="text" name="text" rows="4" required>{{ original_text }}</textarea>
            
            <label for="target_lang">Enter target language code (e.g., 'fr' for French, 'es' for Spanish):</label>
            <input type="text" id="target_lang" name="target_lang" value="{{ target_lang }}" required>

            <button type="submit">Translate</button>
        </form>

        {% if sentiment %}
        <div class="result">
            <h3>Translation Result:</h3>
            <p><strong>Original Text:</strong> {{ original_text }}</p>
            <p><strong>Original Sentiment:</strong> {{ sentiment }}</p>
            <p><strong>Translated Text:</strong> {{ translated_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
